<html>
<head>
	<title>HTML Table</title>
	<style>
		ul{
			list-style-type:none;
		}
		li{
			width:300px;
			height:30px;
			padding:10px;
			text-align:center;
			font-size:25px;
		}

	</style>

</head>

<body >
	<ul>
		<li style ="background-color:gray;"><b>one</b></li><br>

		<li style ="background-color:darkblue;"><b>four</b></li><br>
		<li style ="background-color:gray;"><b>five</b></li><br>
		<li style ="background-color:darkblue;"><b>six</b></li>
	</ul>
</body>
</html>
