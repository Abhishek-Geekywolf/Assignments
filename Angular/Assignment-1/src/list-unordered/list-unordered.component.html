<html>
<head>
	<title>HTML Table</title>
	<style>
	ul{
		list-style-type:none;
	}
	li{
		width:300px;
		height:30px;
		padding:10px;	
		text-align:center;
		font-size:25px;
		margin-bottom:10px;
		background-color:gray;
 
	}

	</style>
</head>

<body align="center">
<ul>			
	<li><b>1</b></li>

	<ul>
		<li><b>1.1</b></li>
		<li><b>1.2</b></li>
	</ul>

	<li><b>2</b></li>
	<ul>
		<li><b>2.1</b></li>
		<li><b>2.2</b></li>
		<li><b>2.3</b></li>
	</ul>
</ul>
</body>
</html>
